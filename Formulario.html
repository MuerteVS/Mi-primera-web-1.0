          <h1>Formulario</h1>
        <form action="/Formulario/" method="post">
          <h2>Informacion personal</h2>
          <fieldset>
          <legend>Datos relevantes</legend>
            <div>
            <input type="text" placeholder="Nombre" name="name" autofocus>
            <input placeholder="Apellido" name="surname">
            <input type="password" placeholder="ContraseÃ±a" name="password">

            <div>

            </div>
            </fieldset>

            <div>
            <h3>Genero</h3>
            <label>
                Masculino
                <input type="radio" name="gender" value="masculino">

            <label>

            <label>
                No especificar

            <div>

                Meme preferido

            </label>

            <div>
            <h4>Mejor o mejores animes</h4>
            <label>
                <input type="checkbox" name="animes" value="DBZ" checked>
                Dragon Ball Z
            </label>
            <label>
                <input type="checkbox" name="animes" value="Naruto">
                Naruto Shippuden
            </label>
            <label>

            <div>

                <optgroup label="El mejor">

                </optgroup>
                <optgroup label="Los peores">

                <option value="Hamster"></option>
                <option value="Conejo"></option>

            </label>
            <div>
            <label>
                Dejame saber que piensas:

            </label>
            </div>
            <div>
